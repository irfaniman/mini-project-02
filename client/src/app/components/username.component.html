<div class="form-center" style="margin-top: 100px;">
<form [formGroup]="searchForm" (ngSubmit)="search()">
  <table>
        <input type="text" placeholder="Username" formControlName="username">
        <br>
        <br>
        <input type="text" placeholder="Artist Name" formControlName="artistInput">
        <br><br>
        <div style="text-align: center;"></div>
      <button mat-raised-button color="primary" [routerLink]="['/artist']">Submit</button>
    </table>
</form>
</div>
